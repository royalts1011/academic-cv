bio: |
  Falco Lentzsch is a AI Researcher at the German Research Center for Artificial Intelligence (DFKI), 
  where he specializes in multimodal AI systems and large language models. His research spans LLM-based pipelines 
  for RAG and data annotation, sensor data analysis, and audio-video processing. 
  Falco holds a Master's degree in Medical Computer Science from the University of Lübeck, 
  where his thesis focused on leveraging deep learning for robust movement detection using RGB-D and IMU data. 
  His work bridges healthcare and artificial intelligence, combining technical expertise in machine learning with domain knowledge from clinical applications.

