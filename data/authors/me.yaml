experience:
  - role: AI Researcher
    org: German Research Center for Artificial Intelligence (DFKI)
    start: 2024-07-01
    summary: |
      - Project acquisition and proposal writing for research funding and industry partnerships
      - Sensor data preprocessing and ML pipeline development for classification and regression tasks
      - Training and fine-tuning multimodal LLMs for medical video understanding and temporal grounding, 
        enabling automatic detection of clinically relevant continuous timestamps and generation of contextual captions 
        using combined audio-visual analysis.
      - Designing and developing LLM-based pipelines for Retrieval-Augmented Generation (RAG) in the legal domain,
        making contracts accessible for LLM analysis via RAG and Model Context Protocol (MCP). Implementing privacy-preserving architectures 
        using Langdock and locally hosted language models to ensure high security standards for sensitive legal documents, 
        alongside automated data annotation and AI-driven research workflows.
      - Developing multimodal analysis pipelines that process combined audio and video streams to generate timestamped captions using large language models. 
        Integrating LLM-generated annotations with human expert annotations to create high-quality benchmark datasets 
        for medical video understanding and temporal event detection.
    button:
      text: View portfolio
      url: /
      icon: hero/arrow-down-tray
  - role: Student Research Assistant
    org: University of Lübeck
    start: 2022-10-01
    end: 2023-12-31
    summary: |
      Internship followed by employment on the ScreenFM research project, funded by the German Federal Ministry of Education and Research (BMBF).
      - Developed an automated screening system for detecting Fidgety Movements as part of the General Movement Assessment procedure.
      - Analyzed RGB-D camera and Inertial Measurement Unit (IMU) sensor data to develop machine learning classifiers for Fidgety Movement detection. 
        Conducted statistical testing to compare model architectures and evaluate performance differences across RGB-D and IMU data modalities for infant neurological screening.
  - role: Intensive Care Nurse
    org: Various Hospitals, Schleswig-Holstein
    start: 2016-06-01
    end: 2024-04-30
    summary: |
      - Patient care on medical and surgical intensive care units at UKSH Campus Lübeck
      - Operated and monitored critical care medical devices including ventilators, infusion pumps, hemodynamic monitoring systems, and dialysis equipment
      - Managed electronic health records and clinical documentation systems for ICU patient data

